<form class="feedback-form" name="feedbackForm" action="" ng-controller="FeedbackController as $ctrl">
  <input type="text" required ng-model="email" placeholder="Enter your email">
  <input type="text" required ng-model="name" placeholder="Enter your name">
  <textarea name="" required ng-model="text" id="" cols="30" rows="10" placeholder="Leave feedback"></textarea>
  <button class="btn" type="button" ng-click="$ctrl.next()" ng-disabled="feedbackForm.$invalid">Send</button>
</form>
